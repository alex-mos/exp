<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ristorante Con Fusion: Menu</title>

	<link rel="stylesheet" href="styles/main.1451a10fb7c4009b817b.css">
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="menuController as menuCtrl">
            <div class="col-xs-12">

				<ul class="nav nav-tabs">
					<li ng-class="{active: menuCtrl.isSelected(1)}"><a href="#" role="tab" aria-controls="all menu" ng-click="menuCtrl.select(1)">The Menu</a></li>
					<li ng-class="{active: menuCtrl.isSelected(2)}"><a href="#" role="tab" aria-controls="appetizers" ng-click="menuCtrl.select(2)">Appetizers</a></li>
					<li ng-class="{active: menuCtrl.isSelected(3)}"><a href="#" role="tab" aria-controls="mains" ng-click="menuCtrl.select(3)">Mains</a></li>
					<li ng-class="{active: menuCtrl.isSelected(4)}"><a href="#" role="tab" aria-controls="desserts" ng-click="menuCtrl.select(4)">Desserts</a></li>
				</ul>

				<div class="tab-content">
					<ul class="media-list tab-pane fade in active">
						<li class="media" ng-repeat="dish in menuCtrl.dishes | filter: {category: menuCtrl.filtText}">
							<div class="media-left media-middle">
								<a href="#">
									<img ng-src="{{ dish.image }}" alt="" class="media-object img-thumbnail"/>
								</a>
							</div>

							<div class="media-body">
								<h2 class="media-heading">
									{{ dish.name }}
									<span class="label label-danger">{{ dish.label }}</span>
									<span class="badge">{{ dish.price | currency }}</span>
								</h2>

								<p>{{ dish.description }}</p>
							</div>
						</li>
					</ul>
				</div>
            </div>
        </div>
    </div>

	<script src="scripts/main.cbe37a626c1c3d4164a4.js"></script>

</body>
</html>
