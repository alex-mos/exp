<!doctype html>
<html>
<head>
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<link href="css/2-directives.css" rel="stylesheet" />

	<!-- Include the AngularJS library -->
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="AppMarketApp">
<div class="header">
	<div class="container">
		<h1>App Market</h1>
	</div>
</div>

<div class="main" ng-controller="MainController">
	<div class="container">
		<div class="card" ng-repeat="app in apps">
			<app-info info="app"></app-info>
			<install-app></install-app>
		</div>
	</div>
</div>

<!-- Modules -->
<script src="js/2-directives.js"></script>

<!-- Controllers -->
<script src="js/2-controllers/MainController.js"></script>

<!-- Directives -->
<script src="js/2-directives/appInfo.js"></script>
<script src="js/2-directives/installApp.js"></script>

</body>
</html>
