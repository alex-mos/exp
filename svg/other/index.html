<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
    <style></style>
</head>

<body>
<!-- defined icons -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox='0 0 110 110' class="defined-icon">
  <symbol id='phone'>
    <rect height='100' width='70' fill='white' stroke='#FF2626' stroke-width="10" x='5' y='5' rx='5' ry='5' />
    <circle cx='40' cy='105' r='3' fill='white' />
  </symbol>
</svg>
<!-- / defined icons -->

    <h2>Phone icon</h2>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <use xlink:href='#phone'/>
    </svg>

    <h2>Badge</h2>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
         viewbox="0 0 268 268"
         class="badge">
      <circle class='badge-circle' cx="134" cy="134" r="130" />
      <polygon class='badge-triangle' points='52,190 134,30 216,190' />
      <line class='badge-line' x1="47" y1="198" x2="221" y2="198" />
      <text class="badge-text" x="134" y="143">SVG</text>

      <g class="triforce-1">
        <polygon class='triforce-item' points='7,10 12,0 17,10' />
        <polygon class='triforce-item' points='0,25 5,15 10,25' />
        <polygon class='triforce-item' points='15,25 20,15 25,25' />
      </g>

      <g class="triforce-2">
        <polygon class='triforce-item' points='7,10 12,0 17,10' />
        <polygon class='triforce-item' points='0,25 5,15 10,25' />
        <polygon class='triforce-item' points='15,25 20,15 25,25' />
      </g>

      <g class="triforce-3">
        <polygon class='triforce-item' points='7,10 12,0 17,10' />
        <polygon class='triforce-item' points='0,25 5,15 10,25' />
        <polygon class='triforce-item' points='15,25 20,15 25,25' />
      </g>
    </svg>

    <h2>Path</h2>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
         viewbox="0 0 20 20"
         class="roads">

         <path d='M1,19 L10,1 L12,1 L17,10 Z'></path><!-- M: start; L: line; Z: close -->
         <path d='M1,10 C1,20 19,1 19,10 Z'></path><!-- start point, first handle, second handle, second point -->
    </svg>

</body>

</html>
